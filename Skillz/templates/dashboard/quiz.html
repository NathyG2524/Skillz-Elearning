<!DOCTYPE html>
<html lang="en">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <title>Dashboard | Skillz E-learning</title>

</head>


<body>
    <header class="header">
        <div class="sidebar" id="mySidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a><br>
            <a href="my-courses.html"><i class="bi bi-play-circle"></i> My Courses</a>
            <a href="#message"><i class="bi bi-chat-left-dots"></i> Messages</a>
            <a href="calendar.html"><i class="bi bi-calendar-plus"></i> Calender</a>
            <a class="active" href="quiz.html"><i class="bi bi-check"></i> Quiz</a>
            <a href="profile.html"><i class="bi bi-person-circle"></i> My Account</a>
            <a href="#logout"><i class="bi bi-box-arrow-left"></i> Log Out</a>

        </div>
    </header>
    <main>
        <div class="content" id="main">
            <div class="topnav" id="myTopnav">

                <div class="dropdown">

                    </button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">My Courses</a>

                    </div>
                </div>
            </div>
            <!-- Content Start -->
            <center><h1 style="color: #33258f;">There is no quiz posted yet.</h1></center>
        </div>
        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "150px";
                document.getElementById("main").style.marginLeft = "150px";
            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>


    </main>

</body>

</html>
