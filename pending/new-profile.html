<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <title>Skillz E-learning | The gateway to a future career.</title>

</head>

<body>
    <header class="header">
        <div class="sidebar" id="mySidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a><br>
            <a href="my-courses.html"><i class="bi bi-play-circle"></i> My Courses</a>
            <a href="#about"><i class="bi bi-chat-left-dots"></i> Messages</a>
            <a href="calendar.html"><i class="bi bi-calendar-plus"></i> Calendar</a>
            <a href="quiz.html"><i class="bi bi-check"></i> Quiz</a>
            <a class="active" href="profile.html"><i class="bi bi-person-circle"></i> My Account</a>
            <a href="#about"><i class="bi bi-box-arrow-left"></i> Log Out</a>

        </div>
    </header>
    <main>
        <div class="content" id="main">
            <div class="topnav" id="myTopnav">
            <button class="openbtn" onclick="openNav()">☰ Hi, {username}</button>
                <div class="dropdown">
                    <button class="dropbtn"><img src="https://img.icons8.com/ultraviolet/40/000000/test-account.png" />
                        <i class="bi bi-caret-down-fill"></i>

                    </button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">My Courses</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>

            <div class="row-profile">
                <div class="column-profile">
                    <div class="card-profile">
                        <div class="container">
                            <form action="" method="POST">
                                <label for="name">
                                    <h4>Full Name: </h4>
                                    <input type="text" id="name" name="full_name" placeholder="Full Name" required>
                                </label>
                                <label for="email">
                                    <h4>Email: </h4>
                                    <input type="text" id="email" name="email" placeholder="Email" required>
                                </label>
                                <label for="desc">
                                    <h4>Personal Description: </h4><br>
                                    <textarea id="desc" name="desc" placeholder="Personal Description" rows="4" cols="50"
                                        required></textarea>
                                </label>                
                            </form>
                        </div>
                    </div>
                </div>
                <!-- second column -->
                <div class="column-profile" id="prof">
                    <div class="card-profile">
                        <div class="container">
                            <form action="" method="POST">
                                <label for="edu">
                                    <h4>Education Level: </h4>
                                    <input type="text" id="edu" name="edu" placeholder="Education Level" required>
                                </label>
                                <label for="resume">
                                    <h4>Resume: </h4><br>
                                    <input type="file" id="email" name="email" placeholder="Email" required>
                                </label><br>
                                <input type="button" class="button-profile" name="submit" value="Save"><br><br>
                            </form>
                        </div>
    
                    </div>
                </div>
            </div>
        </div><!-- end -->
        
    </main>



    <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "150px";
          document.getElementById("main").style.marginLeft = "150px";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        </script>

</body>

</html>
