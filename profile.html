<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <title>Skillz E-learning | The gateway to a future career.</title>

</head>

<body>
    <header class="header">
        <div class="topnav" id="myTopnav">
            <a href="index.html" class="nav-logo"><img src="images/logo.png" width="60px"></a>
            <a href="#home">Home</a>
            <a href="#about">How it works</a>
            <a href="#contact">Contact Us</a>
            <div class="dropdown">
                <button class="dropbtn"><img src="https://img.icons8.com/ultraviolet/40/000000/test-account.png" /><i
                        class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">My Courses</a>
                    <a href="#">Log out</a>
                </div>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <main>
        <img class="html-icon" src="https://img.icons8.com/color/48/000000/html-5--v1.png" />
        <img class="wordpress-icon" src="https://img.icons8.com/fluency/48/000000/wordpress.png" />
        <img class="linux-icon" src="https://img.icons8.com/color/48/000000/linux--v1.png" />


        <div class="row-profile">
            <div class="column-profile">
                <div class="card-profile">
                    <div class="container">
                        <form action="" method="POST">
                            <label for="name">
                                <h4>Full Name: </h4>
                                <input type="text" id="name" name="full_name" placeholder="Full Name" required>
                            </label>
                            <label for="email">
                                <h4>Email: </h4>
                                <input type="text" id="email" name="email" placeholder="Email" required>
                            </label>
                            <label for="desc">
                                <h4>Personal Description: </h4><br>
                                <textarea id="desc" name="desc" placeholder="Personal Description" rows="4" cols="50"
                                    required></textarea>
                            </label>
                           
                            


                        </form>
                    </div>
                </div>
            </div>

            <div class="column-profile">
                <div class="card-profile">
                    <div class="container">
                        <form action="" method="POST">
                            <label for="edu">
                                <h4>Education: </h4>
                                <input type="text" id="edu" name="edu" placeholder="Education" required>
                            </label>
                            <label for="resume">
                                <h4>Resume: </h4><br>
                                <input type="file" id="email" name="email" placeholder="Email" required>
                            </label><br>
                            <input type="button" class="button-profile" name="submit" value="Save"><br><br>
                        </form>
                    </div>

                </div>
            </div>
        </div>


    </main>



    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
