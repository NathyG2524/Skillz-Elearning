<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  {% load static %}
  <link rel="icon" href="{% static 'image/icon.png' %} " type="image/x-icon">

  <link rel="stylesheet" href="{% static 'style.css' %} ">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>Login | Skillz E-learning</title>

</head>

<body>
  <header class="header">
    <div class="topnav" id="myTopnav">
      <a href="{% url 'index' %}" class="nav-logo"> {% load static %}<img src="{% static 'images/logo.png' %}"
          width="60px"></a>
      <a href="{% url 'register' %}"><input type="button" class="button2" value="Sign-up"></a>


      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <main>

    <img class="html-icon" src="https://img.icons8.com/color/48/000000/html-5--v1.png" />
    <img class="wordpress-icon" src="https://img.icons8.com/fluency/48/000000/wordpress.png" />
    <img class="linux-icon" src="https://img.icons8.com/color/48/000000/linux--v1.png" /><br>

    <div class="row-login">
      <div class="column-login">
        <div class="card-login">
          <h3 style="text-align: left; font-size: 50px; color: blue; margin-left: 70px;">Login</h3>
          <h3 style="text-align: left; font-size: 50px; color: blue; margin-left: 70px;">to your dashboard</h3>
          <div class="container">

            <form action="" method="POST">

              {% csrf_token %}


              <label for="user">

                {% if messages %}
                {% for messages in messages %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                    <use xlink:href="#exclamation-triangle-fill" />
                  </svg>
                  <div>
                    {{ messages }}
                  </div>
                </div>
                {% endfor %}
                {% endif %}

                <h4>User Name : </h4>
              </label>
              <input type="text" id="email" name="username" placeholder="User name" required>
              <label for="pass">
                <h4>Password: </h4>
              </label>
              <input type="password" id="pass" name="password" placeholder="Password" required><br><br>
              <input type="submit" class="button" name="submit" value="Login"><br><br>
              <div class="ac">
                <p><input type="checkbox" id="check" name="remember"> Remember Me</p><br>
                <p>Don't have an account?<a href="{% url 'register' %}">Sign up</a></p>
                <p>Forgot Password? <a href="pass-reset.html">Reset here.</a></p>
              </div>

            </form>
          </div>



        </div>
      </div>

      <div class="column-login">
        <div class="card-login" id="teens">
          {% load static %}<img src="{% static 'images/bg.jpeg' %}" alt="Teens image" height="400px">

        </div>

      </div>
    </div><br>
  </main>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>

</body>

</html>
