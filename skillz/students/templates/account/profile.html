<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <title>Skillz E-learning | The gateway to a future career.</title>

</head>

<body>
    <header class="header">
        <div class="sidebar" id="mySidebar">
            <a href="dashboard.html"><img src="#" alt="user image"></i>   Hi, {username}</a>
            <a href="dashboard.html"><i class="bi bi-house-fill"></i>   Dashboard</a>
            <a href="#contact"><i class="bi bi-play-circle"></i>   My Courses</a>
            <a href="#about"><i class="bi bi-chat-left-dots"></i>   Messages</a>
            <a href="#about"><i class="bi bi-calendar-plus"></i>   Calender</a>
            <a href="#about"><i class="bi bi-check"></i>  Quiz</a>
            <a class="active" href="#about"><i class="bi bi-person-circle"></i>  My Account</a>
            <a href="#about"><i class="bi bi-box-arrow-left"></i>   Log Out</a>

        </div>
    </header>
    <main>
        <div class="content">
            <div class="topnav" id="myTopnav">
                    <h2 class="nav-logo">Profile</h2>
                

                <div class="dropdown">
                    <button class="dropbtn"><img src="https://img.icons8.com/ultraviolet/40/000000/test-account.png" />
                        <i class="bi bi-caret-down-fill"></i>

                    </button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">My Courses</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>

            <div class="row-profile">
                <div class="column-profile">
                    <div class="card-profile">
                        <div class="container">
                            <form action="" method="POST">
                                <label for="name">
                                    <h4>Full Name: </h4>
                                    <input type="text" id="name" name="full_name" placeholder="Full Name" required>
                                </label>
                                <label for="email">
                                    <h4>Email: </h4>
                                    <input type="text" id="email" name="email" placeholder="Email" required>
                                </label>
                                <label for="desc">
                                    <h4>Personal Description: </h4><br>
                                    <textarea id="desc" name="desc" placeholder="Personal Description" rows="4" cols="50"
                                        required></textarea>
                                </label>                
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="column-profile">
                    <div class="card-profile">
                        <div class="container">
                            <form action="" method="POST">
                                <label for="edu">
                                    <h4>Education Level: </h4>
                                    <input type="text" id="edu" name="edu" placeholder="Education Level" required>
                                </label>
                                <label for="resume">
                                    <h4>Resume: </h4><br>
                                    <input type="file" id="email" name="email" placeholder="Email" required>
                                </label><br>
                                <input type="button" class="button-profile" name="submit" value="Save"><br><br>
                            </form>
                        </div>
    
                    </div>
                </div>
            </div>
        </div><!-- end -->
        
    </main>



    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
