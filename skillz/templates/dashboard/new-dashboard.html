<!DOCTYPE html>
<html lang="en">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <title>Dashboard | Skillz E-learning</title>

</head>


<body>
    <header class="header">
        <div class="sidebar" id="mySidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a><br>

            <a href="{% url 'CourseUpload' %}"><i class="bi bi-play-circle"></i> My Courses</a>

            <a href="#about"><i class="bi bi-chat-left-dots"></i> Messages</a>
            <a href="{% url 'calendar' %}"><i class="bi bi-calendar-plus"></i> Calendar</a>
            <a href="#about"><i class="bi bi-check"></i> Quiz</a>

            <a href="{% url 'profile' %}"><i class="bi bi-person-circle"></i> My Account</a>
            <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i> Log Out</a>

        </div>
    </header>
    <main>
        <div class="content" id="main">
            <div class="topnav" id="myTopnav">
                <button class="openbtn" onclick="openNav()">☰ Hi, {{user}}</button>

                <div class="dropdown">
                    <button class="dropbtn">
                        <a href="{% url 'profile' %}"><img src="{{ profile.image.url }}" alt="user image"
                                height="115px" width="100%"></i></a>

                    </button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">My Courses</a>
                        <a href="{% url 'logout' %}">Log out</a>
                    </div>
                </div>
            </div>
            <!-- Content Start -->
            {% block content %}



            {% endblock %}

        </div>




        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "150px";
                document.getElementById("main").style.marginLeft = "150px";
            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>


    </main>

</body>

</html>
