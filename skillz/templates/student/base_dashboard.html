<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

    <title>Skillz E-learning | The gateway to a future career.</title>

</head>

<body>
    <header class="header">
        <div class="sidebar" id="mySidebar">
            <a href="dashboard.html"><img src="{{ request.user.profile.image.url }}" alt="user image" height="115px" width="100%"></i>   Hi, {{user.user}}</a>

            <a href="#contact"><i class="bi bi-play-circle"></i>   My Courses</a>
            <a href="#about"><i class="bi bi-chat-left-dots"></i>   Messages</a>
            <a href="#about"><i class="bi bi-calendar-plus"></i>   Calender</a>
            <a href="#about"><i class="bi bi-check"></i>  Quiz</a>
            <a class="active" href="#about"><i class="bi bi-person-circle"></i>  My Account</a>
            <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i>   Log Out</a>

        </div>
    </header>
    <main>
        <div class="content">
            <div class="topnav" id="myTopnav">
                    <h2 class="nav-logo">Profile</h2>
                
    
                <div class="dropdown">
                    <button class="dropbtn">
                        <a href="{% url 'index' %}" class="nav-logo"><img src="https://img.icons8.com/ultraviolet/40/000000/test-account.png" /><i class="bi bi-caret-down-fill"></i></a>
                        <!-- <img src="https://img.icons8.com/ultraviolet/40/000000/test-account.png" /> -->
                        <!-- <i class="bi bi-caret-down-fill"></i> -->
    
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">My Courses</a>
                        <a href="{% url 'logout' %}">Log out</a>
                    </div>
                </div>
            </div>
        </div>

        
    </main>

    {% block content %}



    {% endblock %}

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
